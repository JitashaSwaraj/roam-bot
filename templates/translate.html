{% extends "headers.html" %}
{% block content %}

<section class="auth-body translator-wrapper">
  <div class="auth-card translator-card">

    <div class="auth-header">
      <h1>Translator</h1>
      <p>Translate your travel text instantly</p>
    </div>

    <form method="POST" class="auth-form">

      <!-- Text input -->
      <div class="input-group">
        <textarea
          name="text"
          rows="4"
          placeholder="Enter text to translate"
          required
        ></textarea>
      </div>

      <!-- Language selectors -->
      <div class="form-row">
        <select name="src_lang" class="form-control">
          <option value="auto">Auto Detect</option>
          <option value="en">English</option>
          <option value="hi">Hindi</option>
        </select>

        <select name="dest_lang" class="form-control">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="fr">French</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" class="auth-btn">
        Translate
      </button>

      <!-- Result -->
      {% if translated_text %}
        <div class="itinerary-card" style="margin-top:15px">
          {{ translated_text }}
        </div>
      {% endif %}

    </form>

  </div>
</section>

{% endblock %}
