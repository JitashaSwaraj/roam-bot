<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translator | Roam-Bot</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="auth-body">

  <div class="auth-card" style="width:420px">
    <div class="auth-header">
      <h1>Translator</h1>
      <p>Translate your travel text instantly</p>
    </div>

    <form method="POST" class="auth-form">

      <div class="input-group">
        <textarea name="text" rows="4" placeholder="Enter text to translate"
          style="width:100%; border-radius:14px; padding:12px;"></textarea>
      </div>

      <div class="form-row">
        <select name="src_lang" class="form-control">
          <option value="auto">Auto Detect</option>
          <option value="en">English</option>
          <option value="hi">Hindi</option>
        </select>

        <select name="dest_lang" class="form-control">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="fr">French</option>
        </select>
      </div>

      <button class="auth-btn" style="margin-top:15px">Translate</button>

      {% if translated_text %}
        <div class="itinerary-card" style="margin-top:15px">
          {{ translated_text }}
        </div>
      {% endif %}

    </form>
  </div>

</body>
</html>
