<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roam Bot</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top hero-navbar">
  <div class="container-fluid d-flex align-items-center">

    <!-- LEFT: Logo + Name -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <img
        src="{{ url_for('static', filename='logo.png') }}"
        alt="Roam Bot"
        class="navbar-logo"
      />
      <span class="brand-text">Roam Bot</span>
    </a>

    <!-- RIGHT: Menu + Auth -->
    <div class="ms-auto d-flex align-items-center gap-4">

      <!-- Menu -->
      <ul class="navbar-nav d-flex flex-row gap-4">
        <li class="nav-item">
          <a class="nav-link clean-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link clean-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link clean-link" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link clean-link" href="/translate">Translator</a>
        </li>
      </ul>

      <!-- Auth buttons -->
      <div class="auth-links">
  <a href="/login" class="nav-auth-link">Login</a>
  <a href="/register" class="nav-auth-link signup">Sign Up</a>
</div>


    </div>
  </div>
</nav>
    </header>

    {% block content %}{% endblock %}
  </body>
</html>
