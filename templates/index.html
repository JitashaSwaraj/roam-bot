{% extends "headers.html" %}
{% block content %}

<section class="hero">
  <div class="hero-content container">
    <div class="hero-text">
      <span class="hero-tag">AI Travel Planner</span>
      <h1>Never Stop<br>Exploring the World.</h1>
      <p>
        Roam-Bot is an AI-powered itinerary planner that creates
        personalized travel plans with weather-aware insights.
      </p>

      <a href="{{ url_for('planner') }}" class="hero-btn">Generate Itinerary</a>
    </div>

    <!-- IMAGE CARDS -->

    <div class="hero-cards">
      <div class="hero-card">
        <img src="{{ url_for('static', filename='beach.jpg') }}">
        <span>Beach</span>
      </div>

      <div class="hero-card">
        <img src="{{ url_for('static', filename='nature.jpg') }}">
        <span>Nature</span>
      </div>

      <div class="hero-card">
        <img src="{{ url_for('static', filename='mountain.jpg') }}">
        <span>Mountain</span>
      </div>

      <div class="hero-card">
        <img src="{{ url_for('static', filename='hotel.jpg') }}">
        <span>Hotel</span>
      </div>
    </div>
  </div>
</section>

{% endblock %}
